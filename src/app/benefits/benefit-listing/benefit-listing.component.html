<h2>Our benefits</h2>

<div *ngIf="benefits$ | async as benefits">
  count: {{ benefits.length }}
  <ul>
    <li *ngFor="let b of benefits">
      <itcorpo-benefit-details
        [benefit]="b"
        [(show)]="showDetails"
        (remove)="removeBenefit($event)"
      />
    </li>
  </ul>
</div>
